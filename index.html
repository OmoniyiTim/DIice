<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&family=Peddana&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/queries.css">
</head>
<body>
    <div class="container">
        <div class="new-game">
            <img src="./add.svg" alt="" class="new">
            <p>New Game</p>
          
        </div>
        <div class="player">
            <div>
                <div class="player-1  active" >
                    <h1 class="play-0">PLAYER 1</h1>
                    <h1 class="score" id="score-0">20</h1>
                </div>
        
             
            </div>
            <div>
                <div class="player-2">
                    <h1 class="play-1">PLAYER 2</h1>
                    <h1 class="score" id="score-1">10</h1>
                </div>
     
             
            </div>
        </div>
        <div class="dice-image">
            <div class="dice-img">
                <img src="./dice-1.png" alt="" class="dice">
            </div>
        </div>
        <div class="record">
            <div class="current">
                <h1>CURRENT</h1>
                <h1 id="current-0">11</h1>
            </div>
            <div class="dice-btn" >
                <div class="roll">
                    <img src="./refresh.svg" alt="" id="roll">
                    <h1>Roll dice</h1>
                </div>
                
                <div class="hold">
                    <img src="./down-arrow.svg" alt="" id="hold">
                    <h1>Hold</h1>
                </div>
                
            </div>
            <div class="current">
                <h1>CURRENT</h1>
                <h1 id="current-1"> 3</h1>
            </div>
         
        </div>
    </div>
    <script src="./js/dice.js"></script>
</body>
</html>
